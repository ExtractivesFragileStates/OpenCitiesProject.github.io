  <div id='map' class='map'></div>

<script>

mapbox.load('villeda.map-494cqapd,villeda.col-roads', function(o) {
  var map = mapbox.map('map');
  map.addLayer(o.layer).zoom(15).center({
    lat: 6.9386,
    lon: 79.8700
  });
  map.ui.hash.add();  
  map.setZoomRange(7, 15);
  map.interaction.auto();
  map.ui.legend.add();  
  map.ui.refresh();
});

</script>
