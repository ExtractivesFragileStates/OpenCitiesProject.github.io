<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
<title></title>
<meta http-equiv='content-type' content='text/html; charset=utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<link href='/dhaka/site.css' rel='stylesheet' />
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
<script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.js'></script>
<script src='/dhaka/cities.js'></script>
<script src='/dhaka/site.js'></script>
<script src="http://modernizr.com/downloads/modernizr-latest.js"></script>
<link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.css' rel='stylesheet' />

</head>
<body>

    
    <div id='header' class='header no-header'></div>
    

  <ul class='tabs about'>
    <li><a href='#tab1'>Tab 1</a></li>
    <li><a href='#tab2'>Tab 2</a></li>
    <li><a href='#tab3'>Tab 3</a></li>
</ul>

	<div class='limiter'>
		<div id='tab1' class='partner'>
		    <p>Hi, this is the first tab.</p>
		</div>
		<div id='tab2' class='section partners'>
		    <p>This is the 2nd tab.</p>
		</div>
		<div id='tab3' class='section press'>
		    <p>And this is the 3rd tab.</p>
		</div>
	</div>

<script type="text/javascript">

$('ul.tabs').each(function(){
        // For each set of tabs, we want to keep track of
        // which tab is active and it's associated content
        var $active, $content, $links = $(this).find('a');

        // If the location.hash matches one of the links, use that as the active tab.
        // If no match is found, use the first link as the initial active tab.
        $active = $($links.filter('[href="'+location.hash+'"]')[0] || $links[0]);
        $active.addClass('active');
        $content = $($active.attr('href'));

        // Hide the remaining content
        $links.not($active).each(function () {
            $($(this).attr('href')).hide();
        });

        // Bind the click event handler
        $(this).on('click', 'a', function(e){
            // Make the old tab inactive.
            $active.removeClass('active');
            $content.hide();

            // Update the variables with the new link and content
            $active = $(this);
            $content = $($(this).attr('href'));

            // Make the tab active.
            $active.addClass('active');
            $content.show();

            // Prevent the anchor's default click action
            e.preventDefault();
        });
    });

</script>

  <div class='footer blue'>
    <div class='limiter centered'>
      <h4 class='title'>Our Partners</h4>
      <div class='partners'>
        <a href='https://gfdrr.org' class='icon gfdrr'>Global Facility for Disaster Reduction and Recovery</a>
        <a href='http://worldbank.org' class='icon wb'>WorldBank</a>
      </div>
      <small>Additional Information goes here along with and legal ledger</small>
    </div>
  </div>
</body>
</html>
