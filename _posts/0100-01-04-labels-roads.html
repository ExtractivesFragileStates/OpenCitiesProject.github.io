<div id='bld-roads' class='map'></div>
<script>
  mapbox.load('gfdrr.map-nkb1ordy', function(o) {
    var map = mapbox.map('bld-roads');
    map.addLayer(o.layer).zoom(17).center({
      lat: 23.74348,
      lon: 90.41046
    }).setPanLimits([{
      lat: 23.6845,
      lon: 90.3315
    }, {
      lat: 23.8909,
      lon: 90.464
    }]);
      map.ui.hash.add();	
    map.setZoomRange(16, 19);
    map.interaction.auto();
      map.ui.legend.add();	
    map.ui.refresh();	
  });
</script>
